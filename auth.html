<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login to Your Account</h2>

    <form id="authForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />

      <button class="auth-btn" type="submit">Login</button> </form>
    <div class="toggle-link" onclick="toggleMode()">Don't have an account? Sign up</div>
  </div>

  <script type="module">
    import { handleAuth, toggleMode } from './auth.js';

    // Get the form and prevent default submission
    const authForm = document.getElementById('authForm');
    if (authForm) {
      authForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent the default form submission
        handleAuth(); // Call your JavaScript function
      });
    }

    // Expose toggleMode to window for inline onclick handlers to work
    window.toggleMode = toggleMode;
  </script>
</body>
</html>
